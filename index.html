<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chance's Personal Blog</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="scroll-container">
    <!-- Intro in scroll flow -->
    <section id="intro-screen">
      <h1 class="intro-title">Chance's Personal Blog</h1>
    </section>

    <!-- Header now full-width and outside content wrapper -->
    <header class="site-header sticky">
      <h1 class="site-title">Chance's Personal Blog</h1>
      <a href="upload.html" class="upload-btn">âž• New Post</a>
    </header>

    <!-- Content width controlled -->
    <div class="content-wrapper">
      <div id="post-feed">
        <div class="sticky-wrapper">
          <section class="post-item">
            <img src="https://picsum.photos/800/800?random=1" alt="Post 1 Image">
            <p>Exploring new ideas in tech.</p>
          </section>
          <section class="post-item">
            <img src="https://picsum.photos/800/800?random=2" alt="Post 2 Image">
            <p>Golden ratio is everywhere.</p>
          </section>
          <section class="post-item">
            <img src="https://picsum.photos/800/800?random=3" alt="Post 3 Image">
            <p>Refactoring this blog for the third time... feels better now.</p>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
